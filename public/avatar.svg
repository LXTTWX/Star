<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- 背景渐变 - 模拟水面/天空 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#B0C4DE;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- 水面反光效果 -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- 人物剪影渐变 -->
    <linearGradient id="silhouetteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- 模糊滤镜 -->
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
    
    <!-- 柔和阴影 -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)"/>
  
  <!-- 远处的地平线/水面 -->
  <ellipse cx="200" cy="280" rx="180" ry="80" fill="url(#waterGradient)" opacity="0.4"/>
  
  <!-- 水面波纹线条 -->
  <g opacity="0.15" stroke="#ffffff" stroke-width="1" fill="none">
    <path d="M80 260 Q120 255 160 260 T240 260 T320 260"/>
    <path d="M60 275 Q100 270 140 275 T220 275 T300 275 T340 275"/>
    <path d="M90 290 Q130 285 170 290 T250 290 T330 290"/>
    <path d="M70 305 Q110 300 150 305 T230 305 T310 305"/>
  </g>
  
  <!-- 人物剪影 - 望向远方的姿态 -->
  <g transform="translate(130, 80)" filter="url(#softShadow)">
    <!-- 头部 -->
    <ellipse cx="70" cy="45" rx="35" ry="40" fill="url(#silhouetteGradient)"/>
    
    <!-- 头发 - 短发造型 -->
    <path d="M35 35 Q40 15 70 12 Q100 15 105 35 Q108 45 100 50 Q95 30 70 28 Q45 30 40 50 Q32 45 35 35" 
          fill="#0f0f1e"/>
    
    <!-- 颈部 -->
    <rect x="58" y="80" width="24" height="25" fill="url(#silhouetteGradient)"/>
    
    <!-- 肩膀和上半身 -->
    <path d="M20 105 Q30 95 58 105 L58 85 L82 85 L82 105 Q110 95 120 105 L125 140 Q110 135 82 140 L82 200 L58 200 L58 140 Q30 135 15 140 Z" 
          fill="url(#silhouetteGradient)"/>
    
    <!-- 衣领细节 -->
    <path d="M58 105 L70 125 L82 105" fill="#1a1a3a" opacity="0.5"/>
    
    <!-- 眼镜轮廓（隐约可见） -->
    <ellipse cx="85" cy="48" rx="12" ry="8" fill="none" stroke="#2a2a4a" stroke-width="1.5" opacity="0.6"/>
    <line x1="73" y1="48" x2="58" y2="46" stroke="#2a2a4a" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- 前景草地/地面轮廓 -->
  <path d="M0 350 Q100 320 200 340 Q300 360 400 350 L400 400 L0 400 Z" 
        fill="#1a2a1a" opacity="0.1"/>
  
  <!-- 装饰性光点 - 模拟阳光反射 -->
  <g fill="#ffffff" opacity="0.2">
    <circle cx="320" cy="240" r="2"/>
    <circle cx="340" cy="260" r="1.5"/>
    <circle cx="300" cy="270" r="1"/>
    <circle cx="350" cy="250" r="1.5"/>
    <circle cx="280" cy="255" r="1"/>
  </g>
  
  <!-- 边框装饰 -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="200" r="185" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.15"/>
</svg>